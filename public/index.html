<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazons</title>
    <link href="./amazons.css" rel="STYLESHEET">
    <script src="./amazons.js"></script>
    <script src="./main.js"></script>
</head>
<body>
    <h1>Amazons</h1>
    <div id="state-menu">
        <h2>List of rooms</h2>
        <table id="gameList">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Owner</th>
                <th>Configuration</th>
                <th>Made</th>
            </tr>
            <tr>
                <td><button>join game</button></td>
                <td>Dummy game</td>
                <td>B1g dummy</td>
                <td>Classic</td>
                <!-- lazy js hack wooooo -->
                <td><script>document.write((new Date()).toString().split(" ").slice(1,5).join(" "));</script></td>
            </tr>
        </table>
        <h2>New game options</h2>
        <div id="configInfo">
            <p>Classic: 10x10, 4 Amazons each side</p>
            <p>Advanced: 10x10, 4 Amazons, 2 Steeds, 2 Bombers each side</p>
            <label for="config">Configuration: </label><select id="config">
                <option>Classic</option>
                <option>Advanced</option>
            </select>
        </div>
        <button id="newGame">new game</button>
    </div>
    <div id="state-playing">
        <div id="info">
            <p>Turn <span id="turnnumber"></span>: <span id="turnplayer"></span>'s move.</p>
            <p id="message">--</p>
        </div>
        <table id="game">
            
        </table>
        <button id="reset">reset</button>
        <button id="randomMove">random move</button>
        <button id="randomGame">random game</button>
    </div>
</body>
</html>
